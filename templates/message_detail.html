{% extends "home_base.html" %}
{% block body_main %}
    <div id="messages-list-bg-image">
        <div class="return_link"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><a href="javascript:history.back(-1)">Retour au
            menu de l'espace
            personnel</a></div>

        <div>
            <div>Ma messagerie</div>
            <div id="msg_title_div">
                <span>Sujet : {{ message.title }}</span>
                {% if message.category == 0 %}
                    <div style="background-color: orangered;">ADMIN</div>
                {% elif message.category == 1 %}
                    <div style="background-color: aqua">RDV</div>
                {% else %}
                    <div>DEMAND</div>
                {% endif %}
            </div>
            <div id="msg_content">{{ message.content|safe }}</div>
        </div>

    </div>
{% endblock %}
